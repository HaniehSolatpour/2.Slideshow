<body id="BColor">
  <h1></h1>
  <script src="../js/date.js"></script>
  <script>
    let date1 = new Date();
    let year = date1.getFullYear();
    let month = date1.getMonth() + 1;
    let day = date1.getDate();
    let persiandate = gregorian_to_jalali(year, month, day);
    // gregorian calendar:تقویم میلادی
    let currentmonth = persiandate[1];
    if (currentmonth < 4) {
      document.getElementById("maincss").setAttribute("href", "../css/1.css");
      document.getElementsByTagName("h1")[0].innerHTML = " بهار زیبا رسید";
    } else if (currentmonth > 3 && currentmonth < 7) {
      document.getElementById("maincss").setAttribute("href", "../css/2.css");
      document.getElementsByTagName("h1")[0].innerHTML = "تابستان";
    } else if (currentmonth > 6 && currentmonth < 10) {
      document.getElementById("maincss").setAttribute("href", "../css/3.css");
      document.getElementsByTagName("h1")[0].innerHTML = "پاییز";
    } else {
      document.getElementById("maincss").setAttribute("href", "../css/4.css");
      document.getElementsByTagName("h1")[0].innerHTML = "زمستان";
    }
  </script>
</body>
